<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Completo</title>
    <link rel="stylesheet" href="/css/cardapioCompleto.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cardápio Completo</h1>
            <p>Adicione e gerencie pizzas, refrigerantes, sanduíches, salgados e sucos!</p>
        </header>

        <form id="form-item">
            <div class="form-group">
                <label for="categoria">Categoria do Item</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione a categoria</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Refrigerante">Refrigerante</option>
                    <option value="Sanduíche">Sanduíche</option>
                    <option value="Salgado">Salgado</option>
                    <option value="Suco">Suco</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome do Item</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do item" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva o item" required></textarea>
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" placeholder="Digite o preço" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem (URL)</label>
                <input type="url" id="imagem" name="imagem" placeholder="Insira a URL da imagem" required>
            </div>

            <button type="submit">Adicionar ao Cardápio</button>
            
        </form>
        <a href="/html/paginaPrincipalPizzaria.html" class="cancel-btn">Voltar</a>

        <section id="cardapio">
            <h2>Itens do Cardápio</h2>
            <div id="itens-container"></div>
        </section>
    </div>

    <script src="/javascript/cardapioCompleto.js"></script>
</body>
</html>
