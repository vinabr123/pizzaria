<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <link rel="stylesheet" href="/css/relatorioVendas.css">
</head>
<body>
    <div class="relatorio-container">
        <header>
            <h1>Relatório de Vendas</h1>
            <p>Visualize e filtre as vendas realizadas.</p>
        </header>

        
        <section class="filtros">
            <label for="data-inicial">Data Inicial:</label>
            <input type="date" id="data-inicial">

            <label for="data-final">Data Final:</label>
            <input type="date" id="data-final">

            <label for="status">Status:</label>
            <select id="status">
                <option value="todos">Todos</option>
                <option value="pago">Pago</option>
                <option value="pendente">Pendente</option>
                <option value="cancelado">Cancelado</option>
            </select>

            <button id="filtrar">Filtrar</button>
        </section>

        
        <section class="tabela-vendas">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Valor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-vendas-tbody">
                    
                </tbody>
            </table>
        </section>
    </div>
    <a href="/html/paginaPrincipalPizzaria.html" class="cancel-btn">Voltar</a>


    <script src="/javascript/relatorioVendas.js"></script>
</body>
</html>
