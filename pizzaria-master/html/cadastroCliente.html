<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro">
        <label for="cadastroNome">Digite seu nome completo</label>
        <input type="text" id="cadastroNomeCliente">
        <label for="cadastroEmail">Digite seu e-mail</label>
        <input type="email" id="cadastroEmailCliente">
        <label for="cpf">Digite seu CPF</label>
        <input type="number" id="cadastroCPF">
        <label for="cadastroSenha">Digite sua senha</label>
        <input type="password" id="cadastroSenha">
        <button type="submit">Cadastrar-se</button>
    </form>
</body>
</html>
