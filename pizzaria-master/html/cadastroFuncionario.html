<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="/css/cadastroFuncionario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="cadastro-container">
        <header>
            <h1>Cadastro de Funcionário</h1>
            <p>Preencha as informações abaixo para cadastrar um novo funcionário.</p>
        </header>

        <form id="cadastroForm">
                <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>


            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>


            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
            </div>


            <div class="form-group">
                <label for="cargo">Cargo</label>
                <select id="cargo" name="cargo" required>
                    <option value="">Selecione um cargo</option>
                    <option value="atendente">Atendente</option>
                    <option value="cozinheiro">Cozinheiro</option>
                    <option value="gerente">Gerente</option>
                    <option value="entregador">Entregador</option>
                </select>
            </div>


            <div class="form-group">
                <label for="salario">Salário</label>
                <input type="number" id="salario" name="salario" placeholder="R$ 0,00" step="0.01" required>
            </div>


            <div class="form-actions">
                <button type="submit" id="cadastrarFunc">Cadastrar</button>
                <a href="/html/funcionarios.html" class="cancel-btn">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        
        document.querySelector("#cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            
            const nome = document.querySelector("#nome").value;
            const cpf = document.querySelector("#cpf").value;
            const email = document.querySelector("#email").value;
            const telefone = document.querySelector("#telefone").value;
            const cargo = document.querySelector("#cargo").value;
            const salario = document.querySelector("#salario").value;

            
            const funcionario = {
                id: Date.now().toString(),  
                nome,
                cpf,
                email,
                telefone,
                cargo,
                salario
            };

            
            console.log("Funcionário cadastrado:", funcionario);

            
            let funcionarios = JSON.parse(localStorage.getItem("funcionarios")) || [];
            funcionarios.push(funcionario);
            localStorage.setItem("funcionarios", JSON.stringify(funcionarios));

            alert("Funcionário cadastrado com sucesso!");
        });
    </script>
</body>
</html>
