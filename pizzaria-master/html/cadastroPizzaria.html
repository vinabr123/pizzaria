<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroPizzaria.css">
    <title>Cadastro Pizzaria</title>
</head>
<body>
    <!-- <form action="cadastroPizzaria.html" method="post"> --> 
        <label for="cadastroNomePizza">Digite o nome da sua pizzaria</label>
        <input type="text" id="cadastroNomePizzaria">
        <label for="cadastroEmailPizza">Digite o e-mail da sua pizzaria</label>
        <input type="email" id="cadastroEmailPizzaria">
        <label for="cadastroCnpjPizza">Digite o CNPJ da sua pizzaria</label>
        <input type="number" id="cadastroCnpjPizzaria">
        <label for="cadastroSenhaPizza">Digite uma senha para login</label>
        <input type="password" id="cadastroSenhaPizzaria">
        <button type="submit" id="cadastroPizza" onclick="loginPizzaria()">Cadastrar-se</button>
    <!--    </form> -->

        <script>
            function loginPizzaria() {
                document.getElementById("cadastroPizza").innerHTML;
                window.location.href = "loginPizzaria.html";
            }
        </script>
</body>
</html>
